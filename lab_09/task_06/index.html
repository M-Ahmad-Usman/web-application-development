<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 06</title>
    <style>
        .container {
            background-color: rgb(241, 241, 241);
            padding: 30px;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
            margin: auto;
            position: relative;
        }
        
        .input-field {
            margin-bottom: 20px;
            width: 100%;
        }
        
        .input-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .check-btn {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .reset-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-field">
            <input type="text" id="number-input" placeholder="Enter the String">
        </div>
        
        <div class="button-group">
            <input type="submit" class="check-btn" id="check-btn" value="Check Palindrome">
            <input type="reset" class="reset-btn" id="reset-btn" value="Reset">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
