<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 10</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="contact-details">
            <div class="location">
                <h1>LOCATION</h1>
                <p>28 Jackson Blvd Ste 1020 Chicago IL 60604-2340</p>
            </div>

            <div class="following-links">
                <h1>FOLLOW US</h1>
                <div class="social-links">
                    <img src="images/facebook-circular-logo.png" alt="facebook circular logo">
                    <img src="images/twitter-circular-logo.png" alt="twitter circular logo">
                    <img src="images/instagram-circular-logo.png" alt="instagram circular logo">
                    <img src="images/google-plus-circular-logo.png" alt="google+ circular logo">
                </div>
            </div>
            <p>&copy; 2018 Privacy Policy</p>
        </div>
        <form class="contact-form">
            <h1>CONTACT FORM</h1>

            <input type="text" name="uname" placeholder="Enter your Name">

            <input type="email" name="email" placeholder="Enter a valid email address">

            <textarea name="message" id="message" rows="8" placeholder="Place your message"></textarea>

            <input type="submit" value="SUBMIT" class="submit-btn">
        </form>
    </div>
</body>

</html>
