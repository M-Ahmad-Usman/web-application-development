<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <h1>New Product</h1>
        <div class="input-details">
            <div class="name-details">
                <label for="name">Name:</label><br>
                <input type="text" name="name" id="name">
            </div>

            <div class="price-details">
                <label for="price">Price:</label><br>
                <input type="text" name="price" id="price">
            </div>

            <div class="release-details">
                <label for="release">Released on:</label><br>
                <input type="number" name="year" id="year" value="1970" min="1970" max="2025">
                <select name="month" id="month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <input type="number" name="date" id="date" min="1" max="31">
            </div>

            <div class="category">
                <label for="category">Category</label><br>
                <select name="category" id="category">
                    <option value="toys-games">Toys & Games</option>
                    <option value="stationary">Stationary</option>
                    <option value="electronics">Electronics</option>
                </select>
            </div>

            <div class="rating">
                <label for="rating">Rating</label><br>
                <input type="number" name="rating" id="rating" min="0">
            </div>

            <div class="status">
                <label for="is-discontinued">Discontinued</label><br>
                <input type="checkbox" id="is-discontinued">
            </div>

            <div class="btn">
                <button>Create Product</button>
            </div>
        </div>
    </form>
</body>

</html>
