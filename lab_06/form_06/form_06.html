<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cover-photo">
            <img src="images/cover_photo.png" alt="cover photo of site">
        </div>
        <form>
            <h1>Book your table</h1>
            <div class="user-details">
                <div class="phone-details">
                    <label for="phone">Phone</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number (e.g)">
                </div>
                <div class="name-details">
                    <label for="uname">Name</label><br>
                    <input type="text" id="uname" name="uname" placeholder="Enter your Name">
                </div>
            </div>

            <div class="date-input">
                <label for="date">Date</label><br>
                <input type="text" id="date" name="date" placeholder="MM/DD/YY">
            </div>

            <div class="message">
                <label for="message">Message</label><br>
                <textarea name="message" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
