<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 8</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="cover-photo">
            <img src="images/cover_image.png" alt="">
        </div>
        <form>  
            <div class="email">
                <label for="email">Email</label><br>
                <input type="email" name="name" id="email" placeholder="Enter a valid email address">
            </div>
            <div class="name">
                <label for="uname">Name</label><br>
                <input type="text" name="uname" id="uname" placeholder="Enter your Name">
            </div>
            <div class="address">
                <label for="address">Address</label><br>
                <input type="text" name="address" id="address" placeholder="Enter your address">
            </div>
            <div class="message">
                <label for="message">Message</label><br>
                <textarea name="message" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
