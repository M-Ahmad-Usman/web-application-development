<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Log in</h1>
    
            <div class="name-details">
                <label for="uname">Username: <span aria-label="required">*</span></label><br>
                <input type="text" id="uname" name="uname" placeholder="Enter your username">
            </div>
    
            <div class="password-details">
                <label for="password">Password: <span aria-label="required">*</span></label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
    
            <div class="remember-me">
                <input type="checkbox" name="remember-me-chkbx" id="remember-me-chkbx">
                <label for="remember-me-chkbx">Remember me</label>
            </div>
    
            <input type="submit" value="Login">
    
            <div class="troubleshoot">
                <a href="#">Forgot Password?</a>
                <a href="#">Create an account?</a>
            </div>
    
            <div class="attribution">
                <span>Image from <a href="https://www.freepik.com/free-photo/click-this-button-pleased-satisfied-male-student-trendy-hat-red-t-shirt-points-with-index-finger-smartphone-device_11634198.htm#fromView=search&page=2&position=7&uuid=88a1aac0-7cff-4e1e-922e-ca1f8e8c0245&query=A+man+showing+phone+with+headphones">freepik</a></span>
            </div>
        </form>
        <img src="images/cover_image.jpg" alt="A man showing his phone wearing headphones">
    </div>
</body>
</html>
