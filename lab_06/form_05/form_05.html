<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="page">
            <form class="contact-us">
                <h1>Contact Us</h1>
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name here">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter a valid email address">

                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5"></textarea>

                <div class="terms">
                    <input type="checkbox" name="terms-chkbx" id="terms-chkbx">
                    <label for="terms-chkbx">I accept the <a href="#">Terms of Service</a></label>
                </div>

                <input type="submit" value="Submit">
            </form>
            <div class="info">
                <div class="call-us">
                    <h3>CALL US</h3><br>
                    <span>1(234) 567-891</span><br>
                    <span>1(234) 987-654</span>
                </div>

                <div class="location">
                    <h3>LOCATION</h3><br>
                    <p>121 Rock Street, 21 Avenue, New York, NY 92103-9000</p>
                </div>

                <div class="services">
                    <h3>OUR TOP SERVICES</h3><br>
                    <p><strong>Self-studying</strong></p>
                    <p><strong>Online Courses</strong></p>
                    <p><strong>Challenge Yourself</strong></p>

                    <br>
                    Image From <a href="#">Freepik</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
