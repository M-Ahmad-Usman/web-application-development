<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="images/cover_image.png" alt="Modern Architecture Building" class="header-image">
        
        <div class="city-selection">
            <div class="city-option">Sydney</div>
            <div class="city-option">Melbourne</div>
            <div class="city-option">Los Angeles</div>
            <div class="city-option">London</div>
        </div>
        
        <div class="freepik-attribution">
            <a href="#" style="color: #666; text-decoration: none;">Freepik</a>
        </div>
        
        <div class="freepik-attribution">
            <a href="#" style="color: #666; text-decoration: none;">Freepik</a>
        </div>
        
        <div class="form-container">
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your Name">
                    </div>
                    
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter a valid email address">
                    </div>
                    
                    <div>
                        <label for="message">How can we help?</label>
                        <textarea id="message"></textarea>
                    </div>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
            
            <div class="map-container">
                <div style="position: relative;">
                    <img src="images/map_image.png" alt="Map of Manhattan" class="map">
                    <div style="position: absolute; bottom: 5px; left: 5px; font-size: 10px;">
                        <div style="display: flex; align-items: center;">
                            <span style="color: #666; margin-right: 5px;">Map data Â©2023 Google</span>
                            <span style="color: #666; margin-right: 5px;">Terms</span>
                            <span style="color: #666;">Report a map error</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
