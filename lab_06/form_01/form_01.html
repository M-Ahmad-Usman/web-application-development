<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cover-image">
            <img src="images/cover_image.png" alt="An image of a girl" height="100%">
        </div>
        <form>
            <h1>Contact Us</h1>
            <div class="input-name">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name here">
            </div>
            <div class="input-email">
                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" placeholder="Enter a valid email address">
            </div>
            <div class="input-message">
                <label for="message">Message</label><br>
                <textarea name="message" id="message" rows="4"></textarea>
            </div>
            <div class="terms">
                <input type="checkbox" name="terms-chkbx" id="terms-chkbx">
                <label for="terms-chkbx">I accept the <a href="#">Terms of Service</a></label>
            </div>
            <div class="submit-btn">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <div class="contact-info">
        <div>
            <h3>
                <img src="images/phone-svgrepo-com.png" alt="phone logo"> CALL US
            </h3>
            <span>1 (234) 567-891,</span><br>
            <span>1 (234) 987-654</span>
        </div>
        <div>
            <h3>
                <img src="images/location-pin-svgrepo-com.png" alt="location pin logo">LOCATION
            </h3>
            <span>121 Rock Sreet, 21 Avenue, New York, NY 92103-900</span>
        </div>
        <div>
            <h3>
                <img src="images/time-svgrepo-com.png" alt="clock logo">HOURS
            </h3>
            <span>Mon - Fri ....... 11 am - 8pm, Sat, Sun ........ 6 am - 8 pm</span>
        </div>
    </div>
</body>
</html>
