<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet"> 
  <title>Task 02</title>
</head>
<body>
	<div class="border-blue-700 rounded max-w-[350px] border-2 p-4 my-4 mx-auto">
		<form action="#" class="flex flex-col gap-4">

			<p id="error-msg-1" class="text-red-500 text-sm h-1"></p>
			<input type="number" name="start-val" id="start-val" class="rounded border p-2" placeholder="Start Value">

			<p id="error-msg-2" class="text-red-500 text-sm h-1"></p>
			<input type="number" name="end-val" id="end-val" class="rounded border p-2" placeholder="End Value">

			<div class="flex justify-around">
				<input type="submit" value="Ok" id="submit-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold rounded">
				<input type="reset" value="Cancel" id="reset-btn" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 active:bg-gray-500  font-semibold rounded">
			</div>
		</form>
	</div>
</body>
</html>
