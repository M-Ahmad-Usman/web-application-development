<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans bg-[#ff4d4d] m-0 p-0">
    <div class="max-w-[800px] mx-auto my-5 p-5 bg-white">
        <img src="images/cover_image.png" alt="Modern Architecture Building" class="w-full h-[200px] object-cover mb-5">
        
        <div class="flex justify-between mb-5 px-2.5">
            <div class="text-center cursor-pointer">Sydney</div>
            <div class="text-center cursor-pointer">Melbourne</div>
            <div class="text-center cursor-pointer">Los Angeles</div>
            <div class="text-center cursor-pointer">London</div>
        </div>
        
        <div class="text-center text-xs my-2.5">
            <a href="#" class="text-gray-500 no-underline">Freepik</a>
        </div>
        
        <div class="text-center text-xs my-2.5">
            <a href="#" class="text-gray-500 no-underline">Freepik</a>
        </div>
        
        <div class="flex gap-5 mt-10">
            <div class="flex-1">
                <h2 class="text-2xl mb-5">Get in Touch</h2>
                <form>
                    <div>
                        <label for="name" class="block mb-1">Name</label>
                        <input type="text" id="name" placeholder="Enter your Name" class="w-full p-2.5 mb-4 border border-gray-300 rounded bg-gray-100">
                    </div>
                    
                    <div>
                        <label for="email" class="block mb-1">Email</label>
                        <input type="email" id="email" placeholder="Enter a valid email address" class="w-full p-2.5 mb-4 border border-gray-300 rounded bg-gray-100">
                    </div>
                    
                    <div>
                        <label for="message" class="block mb-1">How can we help?</label>
                        <textarea id="message" class="w-full p-2.5 mb-4 border border-gray-300 rounded bg-gray-100 h-[100px] resize-y"></textarea>
                    </div>
                    
                    <button type="submit" class="w-full p-3 bg-[#ff4d4d] text-white border-none rounded cursor-pointer text-base uppercase">Submit</button>
                </form>
            </div>
            
            <div class="flex-1">
                <div class="relative">
                    <img src="images/map_image.png" alt="Map of Manhattan" class="w-full h-[350px] border border-gray-300">
                    <div class="absolute bottom-1 left-1 text-[10px]">
                        <div class="flex items-center">
                            <span class="text-gray-500 mr-1">Map data Â©2023 Google</span>
                            <span class="text-gray-500 mr-1">Terms</span>
                            <span class="text-gray-500">Report a map error</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
