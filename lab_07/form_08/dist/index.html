<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet"> 
  <title>Document</title>
</head>
<body class="bg-gray-400">
	<form class="m-2 p-5 bg-gray-200 rounded-xl flex flex-col gap-3">
		<div class="flex flex-col gap-3">
			<div>
				<label for="email" class="font-bold">Email</label><br>
				<input type="email" name="email" id="email" class="bg-white rounded w-full h-[30px] p-2" placeholder="Enter a valid address">
			</div>
			<div>
				<label for="uname" class="font-bold">Name</label><br>
				<input type="text" name="uname" id="uname" class="bg-white rounded w-full h-[30px] p-2" placeholder="Enter your name">
			</div>
		</div>

		<div>
			<label for="address" class="font-bold">Address</label><br>
			<input type="text" name="address" id="address" class="bg-white rounded w-full h-[30px] p-2" placeholder="Enter your address">
		</div>
		<div>
			<label for="message" class="font-bold">Message</label><br>
			<textarea name="message" id="message" class="bg-white rounded w-full h-[120px] p-2" placeholder="Enter your message"></textarea>
		</div>
		<input type="submit" value="SUBMIT" class="bg-orange-600 font-bold rounded-2xl text-white p-2">
		<p class="text-center">Images from <a href="#" class="underline">Freepik</a></p>
	</form>
</body>
</html>
