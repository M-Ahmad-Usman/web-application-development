<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./styles.css" rel="stylesheet">
	<title>Document</title>
</head>

<body>
	<div class="p-2 sm:flex sm:gap-2 sm:items-center">
		<div>
			<img src="images/cover_photo.png" alt="Photo of a dish" class="max-h-[95vh] sm:w-[600px] object-cover">
		</div>

		<form class="mt-4 max-w-[450px] h-[450px] rounded-4xl p-4 flex flex-col gap-3 m-auto bg-gray-300 sm:m-0 sm:mr-auto">
			<h1 class="text-3xl">Book your table</h1>
			<!-- Person details -->
			<div class="flex flex-col sm:flex-row gap-2">
				<div>
					<label for="phone">Phone</label><br>
					<input type="text" name="phone" id="phone" class="bg-white w-full rounded-2xl p-2" placeholder="Enter your phone">
				</div>
				<div>
					<label for="name">Name</label><br>
					<input type="text" name="name" id="name" class="bg-white w-full rounded-2xl p-2" placeholder="Enter your Name">
				</div>
			</div>
			<div>
				<label for="date">Date</label><br>
				<input type="date" name="date" id="date" class="bg-white w-full rounded-2xl p-2" placeholder="MM/DD/YYYY">
			</div>
			<div class="grow">
				<label for="message">Message</label><br>
				<textarea name="message" id="message" class="h-[80%] bg-white w-full rounded-2xl p-2" placeholder="Enter your message"></textarea>
			</div>
			<div>
				<input type="submit" value="SUBMIT" class="bg-blue-400 text-white font-bold p-2 rounded-2xl">
			</div>
		</form>
	</div>
</body>

</html>
