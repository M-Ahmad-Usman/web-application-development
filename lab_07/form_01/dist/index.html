<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form 01</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body class="overflow-x-hidden">
	<div
		class="w-screen h-auto bg-[linear-gradient(to_right,#000_0%,#000_35%,#FDD700_35%,#FDD700_65%,#000_65%,#000_100%)] md:flex md:justify-between md:min-h-screen">
		<!-- info div -->
		<div
			class="p-4 flex flex-col gap-6 text-center text-white items-center md:justify-center md:gap-12 md:w-1/3">
			<h1 class="text-3xl md:text-4xl  font-bold">LOCATION</h1>
			<address class="text-2xl not-italic font-normal">28 Jackson Blvd Ste 1020 Chicago IL 60604-2340</address>
			<h2 class="text-2xl md:text-3xl  font-bold">FOLLOW US</h2>

			<!-- Styling all images using arbitrary variant selector -->
			<div class="[&>img]:w-10 [&>img]:h-10 [&>img]:rounded-3xl [&>img]:bg-white flex flex-wrap gap-3">
				<img src="images/facebook-circular-logo.png" alt="facebook circular logo">
				<img src="images/twitter-circular-logo.png" alt="twitter circular logo">
				<img src="images/instagram-circular-logo.png" alt="instagram circular logo">
				<img src="images/google-plus-circular-logo.png" alt="google+ circular logo">
			</div>
			<p>&copy; 2018 Privacy Policy</p>
		</div>


		<!-- form div -->
		<div class="md:grow md:flex md:justify-center">
			<form class="p-4 flex flex-col justify-center items-center gap-4 md:w-8/12 md:gap-5 md:items-start lg:w-7/12">
				<h1 class="text-3xl text-white font-bold md:text-4xl">CONTACT FORM</h1>
				<input type="text" name="uname" id="uname" placeholder="Enter your Name"
					class="bg-white p-2 w-4/6 md:w-full rounded focus:outline-1 focus:bg-gray-50">
				<input type="email" name="email" id="email" placeholder="Enter a valid email address"
					class="bg-white p-2 w-4/6 md:w-full rounded focus:outline-1 focus:bg-gray-50">
				<textarea name="message" id="message" rows="5" placeholder="Enter your message"
					class="bg-white p-2 w-4/6 md:w-full rounded focus:outline-1 focus:bg-gray-50"></textarea>
				<input type="submit" value="SUBMIT" class="border-white border-3 text-white font-bold p-2 w-35 rounded active:bg-amber-400">
			</form>
		</div>
	</div>
</body>

</html>
