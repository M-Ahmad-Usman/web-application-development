<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./styles.css" rel="stylesheet">
	<title>Task 02</title>
</head>

<body>
	<div class="my-6 mx-4 max-w-[650px] sm:mx-auto border-blue-800 border-4">

		<h1 class="text-3xl text-center font-bold text-blue-800">Find the Smallest Number</h1>
		<hr class="border-2 my-2">

		<div class="sm:flex sm:gap-2">
			<form class="flex flex-col gap-4 grow p-2">
				<div class="flex flex-col sm:flex-row sm:justify-between">
					<label for="num1">Enter Number 1:</label>
					<input type="number" class="bg-gray-300 p-[2px]" name="num1" id="num1" required>
				</div>

				<div class="flex flex-col sm:flex-row sm:justify-between">
					<label for="num2">Enter Number 2:</label>
					<input type="number" class="bg-gray-300 p-[2px]" name="num2" id="num2" required>
				</div>

				<div class="flex flex-col sm:flex-row sm:justify-between">
					<label for="num3">Enter Number 3:</label>
					<input type="number" class="bg-gray-300 p-[2px]" name="num3" id="num3" required>
				</div>

				<div class="self-center">
					<input type="submit" value="Find!" id="find-btn" class="bg-green-500 p-2 rounded-md">
				</div>
			</form>

			<img src="images/javascript.jpg" alt="An image of JavaScript logo" class="w-[40%] mx-auto">
		</div>
	</div>
</body>

</html>
