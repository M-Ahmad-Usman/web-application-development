<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Task 03</title>
</head>

<body>
    <div class="flex flex-col w-fit max-w-[60vw] mx-auto gap-10 justify-center my-10">

        <form class="flex flex-col mx-auto gap-2">
            <input type="text" name="start" id="start-val" class="bg-gray-200 p-2 rounded" placeholder="Starting Value">
            <input type="text" name="end-val" id="end-val" class="bg-gray-200 p-2 rounded" placeholder="End Value">
            <input type="submit" value="Submit" id="submit-btn" class="bg-blue-500 p-2 rounded">
            <input type="reset" value="Cancel" id="reset-btn" class="bg-gray-200 p-2 rounded">
        </form>

        <ul class="list-disc">
            <li>Even Numbers: <span id="even-numbers"></span></li>
            <li>Odd Numbers: <span id="odd-numbers"></span></li>
        </ul>
    </div>
</body>

</html>
