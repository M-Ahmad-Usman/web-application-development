<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet"> 
  <title>Document</title>
</head>
<body>
	<div class="my-6 mx-4 max-w-[450px] sm:mx-auto">
		<h1 class="text-3xl text-center font-bold text-blue-800">Find the largest Number</h1>
		<hr class="border-2 my-2">
		<form class="flex flex-col gap-4 p-2 bg-gray-100">
			<div class="flex flex-col sm:flex-row sm:justify-between">
				<label for="num1">Enter Number 1:</label>
				<input type="number" class="bg-gray-300" name="num1" id="num1" required>
			</div>

			<div class="flex flex-col sm:flex-row sm:justify-between">
				<label for="num2">Enter Number 2:</label>
				<input type="number" class="bg-gray-300" name="num2" id="num2" required>
			</div>

			<div class="flex flex-col sm:flex-row sm:justify-between">
				<label for="num3">Enter Number 3:</label>
				<input type="number" class="bg-gray-300" name="num3" id="num3" required>
			</div>

			<p id="result" class="my-2 text-center"></p>

			<div class="self-center">
				<input type="submit" value="Find!" class="bg-green-500 p-2 rounded-md">
			</div>
		</form>
	</div>
</body>
</html>
